		<script>
			$(document).ready(function(){
				//$.removeCookie("remember_choice_website")
				if($.cookie("remember_choice_website")) {
					window.location.href = $.cookie("remember_choice_website");
				}
			
				$("#klik_remember").click(function(event) {
					$("#checkbox_remember").prop('checked', $('#checkbox_remember').is(':checked') ? false : true);				
				});

				$("a").click(function(event) { 
					if ($('#checkbox_remember').is(':checked')) {
						var date = new Date();
	 					date.setTime(date.getTime() + (24/*hour*/ * 60/*minutes*/ * 60/*seconds*/ * 1000));
						$.cookie("remember_choice_website", $(this).attr('href'), { expires: date });
					}
				});

   				window.setInterval(function () {
					var remaining = $("#seconds").html();
					remaining = eval(remaining);
					
					if (remaining == 0) {
						if ($('#checkbox_remember').is(':checked')) {
							var date = new Date();
	 						date.setTime(date.getTime() + (24/*hour*/ * 60/*minutes*/ * 60/*seconds*/ * 1000));
							$.cookie("remember_choice_website", "http://www.gewoonsamendoen.nu", { expires: date });
						}
						window.location.href = "http://www.gewoonsamendoen.nu";
					} else {
						$("#seconds").html(remaining - 1);
					}
				}, 1000);
			});
		</script>
